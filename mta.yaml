_schema-version: "3.2"
ID: demoapp
version: 0.0.1
modules:
- name: demoapp-approuter
  type: approuter.nodejs
  path: demoapp-approuter
  requires:
  - name: demoapp_html_repo_runtime
  - name: uaa_demoapp
  - name: demoapp-dest
  parameters:
    disk-quota: 256M
    memory: 256M
- name: demoapp_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: demoapp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsproducts.zip
      name: nsproducts
      target-path: resources/
- name: nsproducts
  type: html5
  path: products
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: demoapp_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: uaa_demoapp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: demoapp-xsuaa-service
    service-plan: application
- name: demoapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: demoapp-dest
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  deploy_mode: html5-repo
